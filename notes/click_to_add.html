<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="add()">+</button>
        {{count}}
        <button @click="sub()">-</button>
    </div>

    <script>
        const app = Vue.createApp({
            data(){
                return {
                    count:0
                }
            },
            methods:{
                 add(){ this.count++; },
                 sub(){this.count--;}
            }
        });
        app.mount("#app");
    </script>
    
</body>
</html>
